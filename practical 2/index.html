<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      margin: 0;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="registration" class="form-container">
  <h2>Register</h2>
  <input type="text" id="regUsername" placeholder="Username" required>
  <input type="password" id="regPassword" placeholder="Password" required>
  <button onclick="registerUser()">Register</button>
  <span class="link" onclick="showLogin()">Already have an account? Login</span>
</div>

<div id="login" class="form-container" style="display: none;">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button onclick="loginUser()">Login</button>
  <button onclick="showUserList()">Show User List</button>
  <span class="link" onclick="showRegistration()">Don't have an account? Register</span>
</div>

<script src="app.js"></script>
</body>
</html>
